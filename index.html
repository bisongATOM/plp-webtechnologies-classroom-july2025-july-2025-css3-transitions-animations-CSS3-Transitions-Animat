<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Animation Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>✨ CSS + JavaScript Animation Demo ✨</h1>

  <!-- Part 1: CSS-only animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="hover-btn">Hover Me</button>
    <button class="bounce-btn">I Bounce!</button>
    <div class="fade-box">I fade in and out!</div>
  </section>

  <!-- Part 2: Functions Demonstration -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showCalculation()">Calculate 8 × 9</button>
    <p id="calcResult"></p>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button id="animateBtn">Animate Box</button>
    <div id="animatedBox"></div>

    <button id="toggleModalBtn">Toggle Modal</button>
    <div id="modal" class="hidden">
      <div class="modal-content">
        <p>This is a sliding modal!</p>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>

    <!-- Card flip -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">FRONT</div>
        <div class="card-back">BACK</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
